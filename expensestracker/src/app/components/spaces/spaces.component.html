<mat-toolbar>
  <button mat-icon-button aria-label="Example icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </button>
  <span>Spaces</span>
</mat-toolbar>

<mat-list *ngFor="let space of dataService.spaces;">
  <mat-list-item (click)="onSpace(space.space_id)">
    <span matListItemTitle>{{space.space_name}}</span>
    <span matListItemLine>{{space.space_description}}</span>
    <button mat-icon-button (click)="onEdit($event, space.space_id)">
      <mat-icon>edit</mat-icon>
    </button>
    <button mat-icon-button (click)="onDelete($event, space.space_id)">
      <mat-icon>delete</mat-icon>
    </button>
  </mat-list-item>
</mat-list>

<button mat-fab color="primary" (click)="openCreateSpaceDialog()">
  <mat-icon>add</mat-icon>
</button>
